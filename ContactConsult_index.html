<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <title>Contact us</title>
      <link rel="stylesheet" href="cns_style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
      <div class="container">
      <div class="text">
         Contact us for Consultancy
      </div>
      <form action="#">
         <div class="form-row">
            <div class="input-data">
               <!--Added required thingy-->
               <input type="text" required>
               <div class="underline"></div>
               <label for="">First Name</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Last Name</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Email Address</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Phone Number</label>
            </div>
         </div>
         <div class="form-row">
         <div class="input-data textarea">
            <textarea rows="8" cols="80" required></textarea>
            <br />
            <div class="underline"></div>
            <label for="">Write your problem(s)/what's happening to you</label>
            <br />
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit" onclick="REPLY()">
                  <SCRIPT>
                     function REPLY() {
                        alert("We'll Get Back to you");
                     }
                  </SCRIPT>
               </div>
            </div>
      </form>
      </div>
   </body>
